name: Haskell Stack CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: running workFlow
      uses: sol/run-haskell-tests@v1

    - name: Set up Haskell
      uses: actions/setup-haskell@v1
      with:
        ghc-version: '9.4.7' 

    - name: Build
      run: |
        cabal update
        cabal build --enable-tests
        
    - name: Test
      run: cabal test

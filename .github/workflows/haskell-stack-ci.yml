name: Haskell Stack CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Haskell Stack
      run: |
        curl -sSL https://get.haskellstack.org/ | sh

    - name: Build with Test Flag
      run: |
        stack setup
        stack build --test
